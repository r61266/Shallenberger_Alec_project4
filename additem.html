<html>
	<head>
    	<Title>Holiday Food Checklist</Title>
        <meta charset="utf-8" />
    	<meta name="description" content="My very first app name the Recipe Pad" />
    	<meta name="keywords" content="HTML, Recipe, Pad" />
    	<meta name="robots" content="index, follow" />
    	<meta name="HandheldFriendly" content="True" />
    	<meta name="MobileOptimized" content="320" />
    	<meta name="viewport" content="user-scalable=yes, width=device-width" />
        <link rel="stylesheet" type="text/css" href="../Shallenberger_Alec_project4/styles/styles.css"/>
    </head>
	<body>
        <h1>Holiday Checklist</h1>
        <nav>
        	<a href="#" id="clear">Clear Stored Data</a>
            <a href="#" id="displayLink">Display Data</a>
            <a href="../Shallenberger_Alec_project4/additem.html" id="addNew" style="display:none;">Add New Checklist</a>
        </nav>
        <form action="#" method="post" id="checklistForm">
        	<fieldset id="holidaychecklist">
            	<legend>Information</legend>
                <ul id="errors"></ul>
                <ul id="questions">	
                    <label for="Holiday">Holiday Checklist:</label>
                       <ul>
                        <li id="select"><label for="holigroup">Add a Holiday:</label><br /></li>
                            	<option value="Christmas">Christmas</option>
                            	<option value="Thanksgiving">Thankgiving</option>
                            	<option value="Easter">Easter</option>
                            	<option value="Hanukkah">Hanukkah</option>
                            	<option value="New Years">New Years</option>
                            	<option value="St. Patricks">St.Patricks</option>
                           		<option value="Fourth of July">Fourth of July</option>
                         	</optgroup>
                         </select>
                    
                    	</ul>
                   			<label for="info">Food Checklist:</label>
                        <ul>
                        	<li><label for="app">Appetizer:</label><input type="text" id="app"/></li>
                            <li><label for="mname">Main Meal:</label><input type="text" id="mname"/></li>
                        </ul>

                    	<label for="side">Side Dishes:</label>
                        <ul>
                       		<li><input type="checkbox" checked value="Macaroni and Cheese" id="macncheese" name="dishes" /><label for="macncheese">Macaroni 				                                 and Cheese</label></li>
                        	<li><input type="checkbox" value="Salad" id="salad" name="dishes" /><label for="salad">Salad</label></li>
                        	<li><input type="checkbox" value="Macaroni Salad" id="macaronisalad" name="dishes" /><label for="macaronisalad">Macaroni Salad			                                <label></li>
                        	<li><input type="checkbox" value="Casserole" id="casserole" name="dishes" /><label for="casserole">Casserole</label></li>
                        	<li><input type="checkbox" value="Mashed Potatoes" id="mashedpotatoes" name="dishes" /><label for="mashedpotatoes">Mashed    			                                 Potatoes</label></li>
                     	</ul>
 						                  
                   			<li><label for="date">Date Updated:</label><input type="date" id="date"/></li>
                   			<li><label for="amofpeople">Amount of People</label><input type="range" min="0" max="30" id="amofpeople"/></li>
                   			<li><label for="notes">Additional Notes:</label><textarea id="notes"></textarea></li>
                        
            	</fieldset>
            <input type="button" value="Save Checklist" id="submit" /><br />
        </form>
    	<script src="../Shallenberger_Alec_project4/js/main.js" type="text/javascript"></script>
    </body>
</html>
